<!DOCTYPE html>
<html>
    <head>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
         <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div class="bg-light text-center p-5 mb-4">
            <h2>Choose an option:</h2>
            <label for="limit">Limit:</label>
            <input id="limit" type="number" min=1 max=5 value=1>
            <select onchange="getData()" id="type">
                <option value="customers">Customers</option>
                <option value="products">Products</option>
                <option value="suppliers">Suppliers</option>
            </select>
            
        </div>
        <div id="result">

        </div>
        <script>
            async function getData() {
                const typeChosen = document.getElementById('type').value;
                const limitChosen = document.getElementById('limit').value;
                
                let url = "https://turbo-space-goldfish-9gp77xxpwv42xqpw-3000.app.github.dev/data"
                try {
                        const response = await axios.get(url, {params: {type: typeChosen, limit: limitChosen}})
                        const data = response.data

                        generateTable(data,typeChosen);
                }
                catch(err) {
                    console.error(err)
                }
            }

            function generateTable(dataObj, type) {
                let res = document.getElementById('result');
                const tableRes = document.createElement("table");
                tableRes.className = 'mx-2 table';
                const tbody = document.createElement('tbody');
                
                const label = document.createElement('h2');
                label.textContent = type;
                label.classList.add('pl-2');

                let item = dataObj.records[0];
                const headerRow = document.createElement('tr');
                Object.keys(item).forEach(key => {
                    const th = document.createElement('th'); //for the content of the header
                    th.textContent = key;
                    headerRow.appendChild(th);
                });
                tbody.appendChild(headerRow);
                tableRes.appendChild(tbody);

                
                dataObj.records.forEach(itemRec => {//loop thru each object
                    const row = document.createElement('tr');
                    Object.values(itemRec).forEach(val => { // loop through the values of each object
                        const td = document.createElement('td');
                        td.textContent = val;
                        row.appendChild(td);
                    });
                    tbody.appendChild(row)
                });
                tableRes.appendChild(tbody);

                
                res.replaceChildren();
                res.appendChild(label);
                res.appendChild(tableRes);
            }

        </script>
</body>
</html>
