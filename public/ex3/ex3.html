<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body onload="getCategories()">
    <div class="container-fluid">
        <h1 class="text-center">Supermarket</h1>
        <div class="row">
            <div class="col-md-3">
                <span class="lead text-center">Category</span>
            </div>
            <div class="col-md-9">
                <select class="form-select" onchange="getItems()" id="selectCategory">
                    <option value="0">To select</option>
                    <option value="all">All</option>

                </select>
            </div>
        </div>


        <div id="itemsList" class="row my-3 py-3">
            <p class="text-center">No items</p>
        </div>
    </div>
    
    <script>
        function getCategories() {
            // Fetch categories from the server using Axios
            // and display them in the select element
            // url: http://localhost:3010/categories
            
            let url = 'http://localhost:3000/categories'
            let urltest = "https://turbo-space-goldfish-9gp77xxpwv42xqpw-3000.app.github.dev/categories"
            axios.get(url)
                .then(response => {
                    showCategories(response.data);
                })
                .catch(error => {
                    alert("Error loading categories");
                });

        }

        function showCategories(categories) {
            // Display the categories in the select element
            const dropdown = document.getElementById('selectCategory')
            for (cat of categories) {
                        const category = document.createElement('option');
                        category.innerText = cat;
                        category.value = cat;
                        dropdown.appendChild(category);
                    }
        }

        async function getItems() {
            // Fetch items based on the selected category
            // If "To select" is chosen, do nothing
            // If "All" is chosen, fetch all items
            // If a specific category is chosen, fetch items for that category
            // url: http://localhost:3010/items?category=categoryName
            const categoryName = document.getElementById('selectCategory').value
            // console.log(categoryName)

            let url = 'http://localhost:3000/items'
            let urltest = "https://turbo-space-goldfish-9gp77xxpwv42xqpw-3000.app.github.dev/items"
            try {
                if (categoryName === 'all') {
                    const response = await axios.get(url)
                    const data = response.data

                    showItems(data)
                }else {
                    const response = await axios.get(url, {params: {category: categoryName}})
                    const data = response.data

                    showItems(data)
                }
            }
            catch(err) {
                console.error(err)
            }
            
        }

        function showItems(items) {
            // Display the items in the itemsList div
            // Each item should be displayed in a bootstrap card format
            // The display should be responsive 3 columns on large screens, 2 columns on medium screens, and 1 column on small screens
            const display = document.getElementById('itemsList')
            display.replaceChildren();
            items.forEach(element => {
                console.log(element);

                const col = document.createElement('div');
                col.className = "col-lg-4 col-md-6 d-flex justify-content-center mb-3";

                const card = document.createElement('div');
                card.className = "card ";

                card.style.width = '15rem';

                const cardbody = document.createElement('div');
                cardbody.className = 'card-body'

                const itemName = document.createElement('h5');
                itemName.textContent = element.name;
                itemName.className = "text-center"
                
                const price = document.createElement('p');
                price.textContent = 'Price: $' + element.price;
                price.className = "text-center"

                cardbody.appendChild(itemName)
                cardbody.appendChild(price)
                card.appendChild(cardbody)
                col.appendChild(card)
                display.appendChild(col)
            });
            
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
